<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>This example demonstrates how we can change text content when clicking on button</h1>
    <hr>
    <h1 id="display">Click on Login to continue</h1>
    <button onClick="login()">Login</button>
    <button onClick="logout()">Logout</button>
</body>
</html>

<script>
    function login() {
        var input1 = document.getElementById("display")
        input1.textContent = "Login Success";
    }
  
    function logout() {
        var input1 = document.getElementById("display")
        input1.textContent = "Logout Success";
    }
  </script>
