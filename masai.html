<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai</title>
</head>
<body>
    <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="PrintName()">Apply</button>
</body>
</html>

<script>
  function PrintName(){
    var name =document.getElementById("name").value
    var gender = document.getElementById("gender").value 

    var head1 = document.getElementById("display")
    head1.textContent = " your name is " + name + " and your gender is " + gender
   
  }
</script>
